name: Run Go Tests

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      wiremock:
        image: wiremock/wiremock
        ports: 
          - 8080:8080

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run unit test
        run: go test -v ./...
