name: Run Go Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      wiremock:
        image: wiremock/wiremock
        ports: 
          - 8080:8080

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - run: go version

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum

      - name: Run unit test
        run: gotestsum --junitfile=out/junit-unit.xml --format=testname -- -coverprofile=out/coverage.out -covermode=atomic ./...
