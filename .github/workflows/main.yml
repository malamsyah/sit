name: Run Go Tests

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      wiremock:
        image: wiremock/wiremock
        ports: 
          - 8080:8080

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install dependencies
        run: |
          go get .
          go get gotest.tools/gotestsum

      - name: Run unit test
        run: gotestsum --junitfile=out/junit-unit.xml --format=testname -- -coverprofile=out/coverage.out -covermode=atomic ./...
